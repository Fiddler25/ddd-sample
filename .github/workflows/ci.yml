name: ci

on:
  pull_request:
    branches:
      - "**"

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Style Check
        uses: reviewdog/action-staticcheck@v1.10.0
        with:
          filter_mode: diff_context
          fail_on_error: true

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test code
        run: go test -v -race -p 1 ./...
